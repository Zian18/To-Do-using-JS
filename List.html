<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea4d531ada.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style1.css">
    <title>Another Useless To Do App</title>
</head>

<body>

    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Do Me!!!</h1>
            <form class="search">
                <input class="form-control m-auto" type= "text" name="search" placeholder="search you work">

            </form>

        </header>

    <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between aligh-items-center">
            <span>Mark Codes</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Play Football</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Read</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
    </ul>
    <form class="add text-center my-4">
        <label class="text-light">Add more tasks</label>
        <input class="form-control m-auto" type="text" name="add" />
      </form>

    </div>

    <script src="ToDoList.js"></script> 
</body>

</html>
